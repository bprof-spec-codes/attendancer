<div class="d-flex flex-column align-items-stretch justify-content-start mt-4 w-75 min-vh-100 mx-auto py-4">
    <div class="row">
        <div class="container-fluid">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row" *ngIf="authService.isLoggedIn()">
                        <div class="row">
                            <div class="col-6 d-flex justify-content-start">
                                <button (click)="edit()" class="button-primary w-25 me-2">
                                    <img src="./assets/icons/white-edit.svg" class="icons">
                                    Edit
                                </button>
                                <button (click)="modal.open()" class="btn btn-danger">
                                    <img src="./assets/icons/white-trash.svg" class="icons">
                                    Delete
                                </button>
                            </div>
                            <div class="col-6 d-flex justify-content-end gap-3">
                                <button class="button-primary">Show QR code</button>
                                <button class="button-alert">
                                    <!--<img src="./assets/icons/red-trash.svg" class="icons">-->
                                    Delete QR code
                                </button>
                            </div>
                        </div>
                        <app-modal-warning #modal [eventId]="eventId"></app-modal-warning>
                    </div>
                    <div class="row mt-3">
                        <div class="container-fluid d-flex justify-content-center align-items-center">
                            <h1>{{ event.name }}</h1>
                        </div>
                    </div>
                    <div class="row mb-3 py-4">
                        <div class="container-fluid d-flex justify-content-center gap-4 mt-2">
                            <div class="card d-flex justify-content-center align-items-center present-border">
                                <div class="card-body d-flex justify-content-center align-items-center p-0">
                                    <h1 class="text-center m-0 text-green">{{ presentCount }}</h1>
                                </div>
                            </div>
                            <div class="card d-flex justify-content-center align-items-center present-border">
                                <div class="card-body d-flex justify-content-center align-items-center p-0">
                                    <h1 class="text-center m-0 text-crimson">{{ absentCount }}</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container-fluid mt-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped m-0 text-center table-border">
                            <thead class="text-thead">
                                <tr>
                                    <th class="text-center">Name</th>
                                    <th *ngFor="let data of event.metadata" class="text-center">
                                        {{ data }}
                                    </th>
                                    <th class="text-center">Presence</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let participant of event.participants">
                                    <td class="sheet-table-cell text-center">
                                        {{ participant.userFullName }}
                                    </td>
                                    <td *ngFor="let data of participant.metadata">
                                        {{ data }}
                                    </td>
                                    <td class="sheet-table-cell text-center">
                                        <span *ngIf="participant.present; else absent;">
                                            <img src="./assets/icons/check.svg" class="present-icons">
                                        </span>
                                        <ng-template #absent>
                                            <span>
                                                <img src="./assets/icons/cross.svg" class="present-icons">
                                            </span>
                                        </ng-template>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
