<nav class="nav">
    <div class="icon">
        <img src="assets/attendancer.svg" alt="Attendancer Logo">
    </div>
    <div class="nav-actions" *ngIf="!authService.isLoggedIn(); else logOutSection">
        <a class="nav-link">Log in</a>
    </div>
    <ng-template #logOutSection>
        <div class="nav-actions">
            <a routerLink="/createSheet" class="button-create">Create sheet</a>
            <a routerLink="/profile" class="nav-link">Profile</a>
            <a (click)="authService.logout()" class="nav-link">Log out</a>
        </div>
    </ng-template>
</nav>
