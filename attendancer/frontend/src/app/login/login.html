<div class="background">

    <main class="shell">
        <section class="card-on-blue">
            <div class="card-media"
                style="background: url('assets/login-image.jpg') center/cover no-repeat;">
                <div class="card-media-overlay">
                    <img class="icon large" src="assets/attendancer-emblem.svg">
                    <p style="justify-content: center; align-items: center;">Welcome back!</p>
                </div>
            </div>

            <div class="card-form" >
                <h1>Sign into Attendancer</h1>


                <div *ngIf="errorMessage" class="error-message">
                  {{ errorMessage }}
                </div>

                <form class="form" (ngSubmit)="onLogin()">
                    <div class="form-field">
                    <input
                    type="email"
                    [(ngModel)]="loginModel.email"
                    name="email"
                    placeholder="Enter email" />
                    </div>

                    <div class="form-field">
                    <input
                    type="password"
                    [(ngModel)]="loginModel.password"
                    name="password"
                    placeholder="Enter password" />
                    </div>

                    <button type="submit" class="button-primary" [disabled]="!inputCheck()">Sign in</button>
                    <p class="small-text">
                        <a routerLink="/register" class="nav-link">Don't have an account yet? Sign up!</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</div>
