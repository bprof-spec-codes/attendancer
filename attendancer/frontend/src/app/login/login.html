                    <div class="row g-0">
<div class="background">
  <main class="shell">
    <section class="card-on-blue">
      <div
        class="card-media"
        style="background: url('assets/login-image.jpg') center/cover no-repeat;"
      >
        <div class="card-media-overlay">
          <img class="icon large" src="assets/attendancer-emblem.svg" />
          <p style="justify-content: center; align-items: center;">
            {{ 'LOGIN.WELCOME_BACK' | translate }}
          </p>
        </div>
      </div>

      <div class="card-form">
        <h1>{{ 'LOGIN.SIGN_IN_TITLE' | translate }}</h1>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <form class="form" (ngSubmit)="onLogin()">
          <div class="form-field">
            <input
              type="email"
              [(ngModel)]="loginModel.email"
              name="email"
              [attr.placeholder]="'LOGIN.EMAIL' | translate"
            />
          </div>

          <div class="form-field">
            <input
              type="password"
              [(ngModel)]="loginModel.password"
              name="password"
              [attr.placeholder]="'LOGIN.PASSWORD' | translate"
            />
          </div>

          <button type="submit" class="button-primary" [disabled]="!inputCheck()">
            {{ 'LOGIN.SIGN_IN_BUTTON' | translate }}
          </button>

          <p class="small-text">
            <a routerLink="/register" class="nav-link">
              {{ 'LOGIN.NO_ACCOUNT' | translate }}
            </a>
          </p>
        </form>
      </div>
    </section>
  </main>
</div>
