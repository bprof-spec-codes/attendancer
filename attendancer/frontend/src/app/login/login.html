<div class="background">

    <main class="shell">
        <section class="card-on-blue">
            <div class="card-media"
                style="background: url('Assets/miguel-henriques--8atMWER8bI-unsplash.jpg') center/cover no-repeat;">
                <div class="card-media-overlay">
                    <img class="icon large" src="Assets/Attendancer emblem.svg">
                    <p style="justify-content: center; align-items: center;">Welcome back!</p>
                </div>
            </div>

            <div class="card-form">
                <h1>Sign into Attendancer</h1>

                <form class="form">
                    <div class="form-field">
                    <input 
                    type="text"
                    formControlName="username" 
                    placeholder="Username" />
                    </div>

                    <div class="form-field">
                    <input 
                    type="email" 
                    formControlName="email"
                    placeholder="Email address" />
                    </div>

                    <button type="submit" class="button-primary">Sign in</button>
                    <p class="small-text">
                        Don&#39;t have an account yet?
                        <a routerLink="/register" class="nav-link">Sign up!</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</div>
