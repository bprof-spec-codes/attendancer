<div class="background">

    <main class="shell">
        <section class="card-on-blue">
            <div class="card-media"
                style="background: url('Assets/miguel-henriques--8atMWER8bI-unsplash.jpg') center/cover no-repeat;">
                <div class="card-media-overlay">
                    <img class="icon large" src="Assets/Attendancer emblem.svg">
                    <p style="justify-content: center; align-items: center;">Welcome back!</p>
                </div>
            </div>

            <div class="card-form" (ngSubmit)="onLogin()">
                <h1>Sign into Attendancer</h1>

                <form class="form">
                    <div class="form-field">
                    <input
                    type="email"
                    [(ngModel)]="loginModel.email"
                    name="email"
                    placeholder="Email address" />
                    </div>

                    <div class="form-field">
                    <input
                    type="password"
                    [(ngModel)]="loginModel.password"
                    placeholder="Password" />
                    </div>

                    <button type="submit" class="button-primary" [disabled]="!inputCheck() || isLoading">{{ isLoading ? 'Signing in...' : 'Sign in' }}</button>
                    <p class="small-text">
                        Don&#39;t have an account yet?
                        <a routerLink="/register" class="nav-link">Sign up!</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</div>
