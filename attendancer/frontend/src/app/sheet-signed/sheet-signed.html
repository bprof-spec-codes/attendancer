<div class="d-flex justify-content-center align-items-center min-vh-100 mt-2 mb-2">
    <div class="container p-4">
        <div class="card shadow shadow-sm p-4" style="background-color: #EFF1F2;">
            @if(eventIsSigned()){
            <div class="card-body d-flex justify-content-center">
                <div class="row">
                    <h1>Sheet already signed</h1>
                </div>
            </div>
            }
            @else {
            <div class="card-body">
                <div class="row">
                    <h1 class="text-center">Example event</h1>
                    <form>
                        <div class="form" style="gap: 0.75rem; margin-top: 2rem;">
                            <label for="sheetName" class="field-label" style="font-size: 1.3rem; font-weight: 700;">
                                NeptunId
                            </label>
                            <input type="text" placeholder="NeptunId" name="neptunId">

                            <label for="sheetDate" class="field-label" style="font-size: 1.3rem; font-weight: 700;">
                                Email
                            </label>
                            <input type="text" placeholder="Email address" name="email">
                            <button type="submit" class="button-primary w-50 align-self-center mt-3"
                                style="height: 55px; font-size: 25px;">Sign sheet</button>
                        </div>
                    </form>
                </div>
            </div>
            }
        </div>
    </div>
</div>
