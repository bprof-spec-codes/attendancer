<div class="modal fade" [ngClass]="{'show': isOpen}" [style.display]="isOpen ? 'block' : 'none'" tabindex="-1"
  role="dialog" aria-labelledby="warningModalLabel" aria-hidden="{{!isOpen}}">
  <div class="modal-dialog modal-dialog-centered modal-xl align-items-center justify-content-center" role="document">
    <div class="card shadow">
      <div class="modal-content align-items-center justify-content-center">
        <div class="card-body">
          <img class="qrImageUrl" *ngIf="qrImageUrl" [src]="qrImageUrl" alt="QR kÃ³d" style="width: 450px; height: 450px;">
          <h2 *ngIf="!qrImageUrl || !valid">{{'MODAL.QR_ERROR_MESSAGE' | translate}}</h2>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4 ms-4 me-4">
          <button type="button" class="btn button-primary h-50 w-25" (click)="close()">
            {{ 'MODAL.CLOSE_BUTTON' | translate }}
          </button>
          <button *ngIf="qrImageUrl" type="button" class="btn button-danger h-50 w-25" (click)="remove()">
            {{ 'MODAL.DELETE_BUTTON' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
