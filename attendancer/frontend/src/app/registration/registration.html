<div class="background">
    <main class="shell">
        <section class="card-on-blue">
            <div class="card-media"
                style="background: url('assets/register-image.jpg') center/cover no-repeat;">
                <div class="card-media-overlay">
                    <img class="icon large" src="assets/attendancer-emblem.svg">
                    <p style="justify-content: center; align-items: center;">Attendance tracking made easy</p>
                </div>
            </div>

            <div class="card-form" >
                <h1>Create an account</h1>

                <div *ngIf="errorMessage" class="error-message">
                  {{ errorMessage }}
                </div>

                <form class="form" (ngSubmit)="onRegister()">
                    <div class="form-field">
                    <input
                    type="text"
                    [(ngModel)]="registerModel.firstName"
                    name="firstname"
                    placeholder="First name"
                    required
                    >
                    </div>
                    <div class="form-field">
                    <input
                    type="text"
                    [(ngModel)]="registerModel.lastName"
                    name="lastname"
                    placeholder="Last name"
                    required
                    >
                    </div>
                    <div class="form-field">
                    <input
                    type="email"
                    [(ngModel)]="registerModel.email"
                    name="email"
                    placeholder="Email address"
                    required
                    >
                    </div>
                    <div class="form-field">
                    <input
                    type="password"
                    [(ngModel)]="registerModel.password"
                    name="password"
                    placeholder="Password"
                    required
                    >
                    </div>
                    <div class="form-field">
                    <input
                    type="password"
                    [(ngModel)]="confirmPassword"
                    name="confirmPassword"
                    placeholder="Password again"
                    required
                    >
                    </div>
                    <button type="submit" class="button-primary" [disabled]="!inputCheck()">Create account</button>
                    <p class="small-text">
                        <a routerLink="/login" class="nav-link">Already have an account? Sign in!</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</div>
