<div class="background">
    <main class="shell">
        <section class="card-on-blue">
            <div class="card-media"
                style="background: url('Assets/yana-marudova--gJdh38StBU-unsplash.jpg') center/cover no-repeat;">
                <div class="card-media-overlay">
                    <img class="icon large" src="Assets/Attendancer emblem.svg">
                    <p style="justify-content: center; align-items: center;">Attendance tracking made easy</p>
                </div>
            </div>

            <div class="card-form" (ngSubmit)="onRegister()">
                <h1>Create an account</h1>

                <!-- HIBAÜZENET -->
                <div *ngIf="errorMessage" class="error-message">
                  {{ errorMessage }}
                </div>

                <!-- SIKERES ÜZENET -->
                <div *ngIf="successMessage" class="success-message">
                  {{ successMessage }}
                </div>

                <form class="form">
                    <div class="form-field">
                    <input
                    type="text"
                    [(ngModel)]="registerModel.firstName"
                    name="firstname"
                    placeholder="Frist name"
                    required
                    >
                    </div>
                    <div class="form-field">
                    <input
                    type="text"
                    [(ngModel)]="registerModel.lastName"
                    name="lastname"
                    placeholder="Last name"
                    required
                    >
                    </div>
                    <div class="form-field">
                    <input
                    type="email"
                    [(ngModel)]="registerModel.email"
                    name="email"
                    placeholder="Email address"
                    required
                    >
                    </div>
                    <div class="form-field">
                    <input
                    type="password"
                    [(ngModel)]="registerModel.password"
                    placeholder="Password (min. 6 characters)"
                    required
                    >
                    </div>
                    <div class="form-field">
                    <input
                    type="text"
                    [(ngModel)]="confirmPassword"
                    placeholder="Password again"
                    required
                    >
                    </div>
                    <button type="submit" class="button-primary" [disabled]="!inputCheck() || isLoading">{{ isLoading ? 'Creating account...' : 'Sign up' }}</button>
                    <p class="small-text">
                        Already have an account?
                        <a routerLink="/login" class="nav-link">Sign in!</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</div>
