<div class="d-flex align-items-center justify-content-center min-vh-100" style="padding: 55px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card shadow-sm border-0" style="border-radius: 10px;">
                    <div class="row g-0">
                        <div class="col-md-6 d-none d-md-block position-relative" style="background: url('Assets/register-image.jpg') center/cover no-repeat;
                        border-bottom-left-radius: 9px; border-top-left-radius: 9px;">
                            <div class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-start align-items-center pt-5"
                                style="background-color: rgba(0,0,0,0.5); border-bottom-left-radius: 8px; border-top-left-radius: 8px;">
                                <div class="row mt-5 justify-content-center">
                                    <h2
                                        style="color: #EFF1F2; font-size: 35px; align-self: center; text-align: center;">
                                        Attendance tracking<br>
                                        made easy</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="card-body p-5">
                                <div class="text-center mb-5">
                                    <h1 style="font-size: 35px;">Sign up!</h1>
                                </div>

                                <div *ngIf="errorMessage" class="error-message">
                                    {{ errorMessage }}
                                </div>

                                <form class="form" (ngSubmit)="onRegister()">
                                    <div class="form-field">
                                        <label for="firstName" class="field-label"
                                            style="font-size: 1.3rem; font-weight: 700;">
                                            First name
                                        </label>
                                        <input type="text" [(ngModel)]="registerModel.firstName" name="firstname"
                                            placeholder="Frist name" required>
                                    </div>
                                    <div class="form-field">
                                        <label for="lastName" class="field-label"
                                            style="font-size: 1.3rem; font-weight: 700;">
                                            Last name
                                        </label>
                                        <input type="text" [(ngModel)]="registerModel.lastName" name="lastname"
                                            placeholder="Last name" required>
                                    </div>
                                    <div class="form-field">
                                        <label for="email" class="field-label"
                                            style="font-size: 1.3rem; font-weight: 700;">
                                            Email address
                                        </label>
                                        <input type="email" [(ngModel)]="registerModel.email" name="email"
                                            placeholder="Email address" required>
                                    </div>
                                    <div class="form-field">
                                        <label for="password" class="field-label"
                                            style="font-size: 1.3rem; font-weight: 700;">
                                            Password
                                        </label>
                                        <input type="password" [(ngModel)]="registerModel.password" name="password"
                                            placeholder="Password" required>
                                    </div>
                                    <div class="form-field">
                                        <label for="passwordCheck" class="field-label"
                                            style="font-size: 1.3rem; font-weight: 700;">
                                            Confirm password
                                        </label>
                                        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
                                            placeholder="Confirm password" required>
                                    </div>
                                    <button type="submit" class="button-primary mt-2" [disabled]="!inputCheck()"
                                        style="height: 55px; width: 98%; align-self: center; font-size: 30px;">
                                        Create account</button>
                                    <p class="small-text d-flex align-self-center" style="font-size: 15px;">
                                        <a routerLink="/login" class="nav-link">Already have an account? <b>Sign
                                                in!</b></a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
