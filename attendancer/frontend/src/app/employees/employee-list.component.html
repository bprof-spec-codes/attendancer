<table border="1" cellspacing="0" cellpadding="5">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Age</th>
      <th>Job Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.fullName }}</td>
      <td>{{ emp.age }}</td>
      <td>{{ emp.jobTitle }}</td>
    </tr>
  </tbody>
</table>
